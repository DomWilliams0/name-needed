language: rust

# from https://levans.fr/rust_travis_cache.html
cache:
    directories:
        - /home/travis/.cargo
        - $SDL_DIR
before_cache:
    - rm -rf /home/travis/.cargo/registry

before_install:
    - sudo apt install libbullet-dev
addons:
    apt:
        update: true

# ---

branches:
    only:
        - develop
        - master

install:
    - bash .travis-install-sdl2.sh

env:
    SDL_DIR=SDL2-2.0.9
os:
    - linux
      # TODO windows and osx
rust:
    - stable
    - nightly


