[package]
name = "engine"
version = "0.1.0"
authors = ["Dom Williams <me@domwillia.ms>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# removed until cargo-travis uses cargo 0.37+
# default-run = "engine"

[dependencies]
gameloop = {path = "../gameloop"}
simulation = {path = "../../game/simulation"}

config = {path = "../../shared/config"}
unit = {path = "../../shared/unit"}
common = {path = "../../shared/common"}
color = {path = "../../shared/color"}

sdl2 = {version = "^0.33", optional = true}
gl = {version = "^0.14", optional = true}
imgui-sdl2 = {version = "^0.10", optional = true}
imgui-opengl-renderer = {version = "^0.8", optional = true}
imgui = {version = "^0.4", optional = true}

[features]
default = []
use-sdl = ["sdl2", "gl", "imgui-sdl2", "imgui-opengl-renderer", "imgui"]
lite = []
gl-trace-log = []
